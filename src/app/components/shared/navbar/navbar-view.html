<header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="SpfSharedNavBarCtrl as navBar">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="navBar.openSideMenu(page.menu)">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="./" class="navbar-brand" ng-bind="page.title">Singpath</a>

            <a href="" class="nav-login btn btn-default navbar-btn pull-right" ng-click="navBar.login()" ng-if="!navBar.auth.user.google">
                <i class="glyphicon glyphicon-off"></i>
                <span>login</span>

            </a>
            <a href="" class="nav-logout btn btn-default navbar-btn pull-right" ng-click="navBar.logout()" ng-if="navBar.auth.user.google">
                <i class="glyphicon glyphicon-off"></i>
                <span>logout</span>
            </a>
            <p class="navbar-text pull-right" ng-if="navBar.auth.user.google">
                <span class="hidden-xs">Signed in as {{navBar.auth.user.google.displayName}}</span>
            </p>
        </div>
    </div>
</header>
