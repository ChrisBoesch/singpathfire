<!DOCTYPE html><!--(if target dev)><!-->
<html lang="en" data-ng-app="spfMocked"><!--<!(endif)-->
<!--(if target !dev)><html lang="en" data-ng-app="spf"><!(endif)-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title ng-init="page={title: 'Singpath Fire'}" ng-bind="page.title"></title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <!-- build:vendorCss(src) vendor.css -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="vendor/angular-loading-bar/build/loading-bar.css">
  <link rel="stylesheet" href="vendor/angular-motion/dist/angular-motion.css"/>
  <!-- Add denpencies style sheets here -->

  <!-- endbuild -->
  <!-- build:appCss(src) app.css -->
  <link rel="stylesheet" href="app/app.css">
  <!-- Add Singpath Fire style sheets here.-->

  <!-- endbuild -->
</head>

<body>
  <div id="wrap">
    <header
      class="navbar navbar-default navbar-fixed-top"
      role="navigation"
      ng-controller="SpfNavBarCtrl as navBar"
    >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="main-nav">

          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}">
              <a ng-href="#/" class="home-link">Home</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text" ng-if="navBar.user.loading">Loading current user info...</p>
              <p class="navbar-text" ng-if="navBar.user.data.name">Signed in as {{navBar.user.data.name}}</p>
            </li>
            <li ng-if="navBar.user.data">
              <a href="" ng-click="navBar.login()" ng-if="!navBar.user.data.isLoggedIn">
                <i class="glyphicon glyphicon-off"></i> login
              </a>
              <a href="" ng-click="navBar.logout()" ng-if="navBar.user.data.isLoggedIn">
                <i class="glyphicon glyphicon-off"></i> logout
              </a>
            </li>
          </ul>

        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div ng-view="" id="main-container" class="col-md-12"></div>
      </div>
    </div>

  </div>

  <footer>
    <div class="container">
      <p class="text-muted">&copy; 2015, Chris Boesch</p>
    </div>
  </footer>

  <!-- build:vendorJs(src) vendor.js -->
  <script src="vendor/es5-shim/es5-shim.js"></script>
  <script src="vendor/firebase/firebase.js"></script>
  <script src="vendor/moment/moment.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-animate/angular-animate.js"></script>
  <script src="vendor/angular-route/angular-route.js"></script>
  <script src="vendor/angular-loading-bar/build/loading-bar.js"></script>
  <script src="vendor/angular-strap/dist/angular-strap.js"></script>
  <script src="vendor/angular-strap/dist/angular-strap.tpl.js"></script>
  <script src="vendor/angularfire/dist/angularfire.js"></script>
  <!-- Add denpencies scripts here -->
  <!-- endbuild -->

  <!-- build:appJs(src) app.js -->
  <script src="app/app.js"></script>
  <script src="app/components/home/home.js"></script>
  <!-- Add Singpath Fire scripts above -->
  <!-- endbuild -->

  <!--(if target dev || e2e)><!-->
  <!-- Those scripts will not be included in any build (except the e2e build)-->
  <script src="vendor/angular-mocks/angular-mocks.js"></script>
  <script src="app/app-fixtures.js"></script>
  <!--<!(endif)-->
  <!--(if target dev)><!-->
  <!-- Those scripts will not be included in any build -->
  <script src="app/app-mock.js"></script>
  <!--<!(endif)-->

</body>
</html>
