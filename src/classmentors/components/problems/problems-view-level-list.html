<md-content flex class="md-padding">

    <md-list class="level-list">
        <md-subheader>{{ctrl.levels.length}} level(s).</md-subheader>
        
        <md-list-item class="md-2-line" ng-repeat="level in ctrl.levels">
            <div class="md-list-item-text" ng-click="ctrl.listProblems(level)">
                <h3>{{level.title}}</h3>
                <p>{{level.description}}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-item>
    </md-list>

</md-content>
