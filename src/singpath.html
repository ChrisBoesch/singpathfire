<!DOCTYPE html>
<!--(if target !live)><!-->
<html lang="en" data-ng-app="spfMocked">
<!--<!(endif)-->
<!--(if target live)><html lang="en" data-ng-app="spf"><!(endif)-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title ng-bind="page.title" ng-init="page={title: 'Singpath', menu:  {'title': 'Menu', 'contentTemplate': 'singpath/components/menu/menu-view.html'}}">
        Singpath
    </title>

    <!-- build:vendorCss(src) vendor.css -->
    <link rel="stylesheet" href="vendor/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
    <!-- Add denpencies style sheets here -->

    <!-- endbuild -->
    <!-- build:appCss(src) app.css -->
    <link rel="stylesheet" href="shared/components/alert/alert.css">
    <link rel="stylesheet" href="shared/components/select/select.css">
    <link rel="stylesheet" href="singpath/app.css">
    <link rel="stylesheet" href="singpath/components/ace/ace.css">
    <link rel="stylesheet" href="singpath/components/problems/problems.css">
    <!-- Add Singpath Fire style sheets here.-->
    <!-- endbuild -->
</head>

<body layout="row">

    <md-sidenav md-component-id="left" md-is-locked-open="$media('gt-md')" class="md-whiteframe-z2">
        <md-toolbar>
            <h1 class="md-toolbar-tools">
                <a href="#/">Singpath</a>
            </h1>
        </md-toolbar>
        <md-list flex>
            <md-item>
                <md-item-content>
                    <md-button  class="md-padding" href="#/problems">
                        Problems
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>

    <div layout="column" role="main" flex>
        <md-content>
            <md-toolbar class="md-hue-2" layout="row" ng-controller="SpfSharedMaterialNavBarCtrl as navBar">
                <div class="md-toolbar-tools">
                    <md-button ng-click="navBar.openSideMenu('left')" hide-gt-md class="open-menu" aria-label="open side menu">
                        <md-icon md-svg-src="shared/components/icons/SVG/reorder.svg" alt="open side menu"></md-icon>
                    </md-button>

                    <h2 ng-if="navBar.currentPage.parent.title" hide-sm>
                        <a ng-href="{{navBar.currentPage.parent.url || ''}}" ng-bind="navBar.currentPage.parent.title">
                        </a>
                    </h2>

                    <md-icon class="separator" hide-sm
                        md-svg-src="shared/components/icons/SVG/keyboard-arrow-right.svg"
                        ng-if="navBar.currentPage.parent &amp;&amp; navBar.currentPage.section"
                    ></md-icon>

                    <h3 ng-bind="navBar.currentPage.section"></h3>

                    <span flex></span>

                    <md-button class="menu-item md-raised md-primary" ng-repeat="btn in navBar.currentPage.menuItems" ng-href="{{btn.url}}" aria-label="{{btn.title}}">
                        <md-icon md-svg-src="{{btn.iconUrl}}" ng-if="btn.iconUrl"></md-icon>
                        <span ng-bind="btn.title"></span>
                    </md-button>

                    <span ng-switch="navBar.auth.user.uid">
                        <span ng-switch-when="undefined">
                            <md-button ng-click="navBar.login()" class="md-raised md-accent">
                                <md-icon md-svg-src="shared/components/icons/SVG/launch.svg"></md-icon>
                                login
                            </md-button>
                        </span>
                        <span ng-switch-default>
                            <md-button ng-click="navBar.logout()" class="md-raised md-primary">
                                <md-icon md-svg-src="shared/components/icons/SVG/exit-to-app.svg"></md-icon>
                                logout
                            </md-button>
                        </span>
                    </span>
                </div>
            </md-toolbar>
        </md-content>

        <md-content flex class="main-view" layout="column">
            <div ng-view="" layout="column" flex></div>
        </md-content>
    </div>


    <!-- build:vendorJs(src) vendor.js -->
    <script src="vendor/crypto-js/src/core.js"></script>
    <script src="vendor/crypto-js/src/md5.js"></script>
    <script src="vendor/crypto-js/src/hmac.js"></script>
    <script src="vendor/crypto-js/src/pbkdf2.js"></script>
    <script src="vendor/crypto-js/src/sha1.js"></script>
    <script src="vendor/crypto-js/src/sha256.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/moment/moment.js"></script>
    <script src="vendor/ace-builds/src-noconflict/ace.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-messages/angular-messages.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/angular-loading-bar/build/loading-bar.js"></script>
    <script src="vendor/angularfire/dist/angularfire.js"></script>
    <script src="shared/components/polyfills/object.assign.js"></script>
    <!-- Add denpencies scripts here -->
    <!-- endbuild -->

    <!-- build:appJs(src) app.js -->
    <script src="shared/app.js"></script>
    <script src="singpath/app.js"></script>
    <!-- Important: load script creating modules first.-->
    <script src="shared/components/navbar/navbar.js"></script>
    <script src="shared/components/icons/icons.js"></script>
    <script src="shared/components/alert/alert.js"></script>
    <script src="singpath/components/problems/problems.js"></script>
    <script src="singpath/components/ace/ace.js"></script>
    <!-- Add Singpath Fire scripts above -->
    <!-- endbuild -->

    <!--(if target !live)><!-->
    <!-- Those scripts will not be included in any build (except the e2e build)-->
    <script src="vendor/angular-mocks/angular-mocks.js"></script>
    <script src="singpath/app-fixtures.js"></script>
    <!--<!(endif)-->
    <!--(if target src)><!-->
    <!-- Those scripts will not be included in any build -->
    <script src="singpath/app-mock.js"></script>
    <!--<!(endif)-->
    <!-- Generated by ./bin/server.js -->
    <!--(if target dev)><script src="/config/spf-mocked.js"></script><!(endif)-->
    <!--(if target e2e)><script src="/config/spf-e2e-mocked.js"></script><!(endif)-->

</body>

</html>
