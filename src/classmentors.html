<!DOCTYPE html>
<!--(if target !live)><!-->
<html lang="en" data-ng-app="clmMocked">
<!--<!(endif)-->
<!--(if target live)><html lang="en" data-ng-app="clm"><!(endif)-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title ng-bind="page.title" ng-init="page={title: 'Class Mentors', menu:  {'title': 'Menu', 'contentTemplate': 'classmentors/components/menu/menu-view.html'}}">
        Class Mentors
    </title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- build:vendorCss(src) vendor.css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="vendor/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="vendor/angular-motion/dist/angular-motion.css" />
    <link rel="stylesheet" href="vendor/bootstrap-additions/dist/bootstrap-additions.css">
    <link rel="stylesheet" href="vendor/alertifyjs/src/css/core.css">
    <link rel="stylesheet" href="vendor/alertifyjs/src/css/themes/bootstrap3/bootstrap.css">
    <!-- Add denpencies style sheets here -->

    <!-- endbuild -->
    <!-- build:appCss(src) app.css -->
    <link rel="stylesheet" href="classmentors/app.css">
    <link rel="stylesheet" href="classmentors/components/menu/menu.css">
    <link rel="stylesheet" href="shared/components/navbar/navbar.css">
    <!-- Add Singpath Fire style sheets here.-->

    <!-- endbuild -->
</head>

<body>
    <div id="wrap">
        <div ng-include="'shared/components/navbar/navbar-view.html'"></div>

        <div class="container">
            <div class="row">

                <div class="col-md-2 hidden-sm hidden-xs">
                    <div class="bs-sidebar hidden-print" role="complementary">
                        <div ng-include="page.menu.contentTemplate"></div>
                    </div>
                </div>

                <div ng-view="" id="main-container" class="col-md-10"></div>

            </div>
        </div>

    </div>

    <footer>
        <div class="container">
            <p class="text-muted">&copy; 2015, Chris Boesch</p>
        </div>
    </footer>

    <!-- build:vendorJs(src) vendor.js -->
    <script src="vendor/alertifyjs/src/js/alertify.js"></script>
    <script src="vendor/crypto-js/src/core.js"></script>
    <script src="vendor/crypto-js/src/md5.js"></script>
    <script src="vendor/crypto-js/src/hmac.js"></script>
    <script src="vendor/crypto-js/src/pbkdf2.js"></script>
    <script src="vendor/crypto-js/src/sha1.js"></script>
    <script src="vendor/crypto-js/src/sha256.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/moment/moment.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-messages/angular-messages.js"></script>
    <script src="vendor/angular-loading-bar/build/loading-bar.js"></script>
    <script src="vendor/angular-strap/dist/angular-strap.js"></script>
    <script src="vendor/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="vendor/angularfire/dist/angularfire.js"></script>
    <script src="shared/components/polyfills/object.assign.js"></script>
    <!-- Add denpencies scripts here -->
    <!-- endbuild -->

    <!-- build:appJs(src) app.js -->
    <script src="classmentors/app.js"></script>
    <script src="shared/app.js"></script>
    <!-- Important: load script creating modules first.-->
    <script src="classmentors/components/events/events.js"></script>
    <script src="shared/components/navbar/navbar.js"></script>
    <!-- Add Singpath Fire scripts above -->
    <!-- endbuild -->

    <!--(if target !live)><!-->
    <!-- Those scripts will not be included in any build (except the e2e build)-->
    <script src="vendor/angular-mocks/angular-mocks.js"></script>
    <script src="classmentors/app-fixtures.js"></script>
    <!--<!(endif)-->
    <!--(if target src)><!-->
    <!-- Those scripts will not be included in any build -->
    <script src="classmentors/app-mock.js"></script>
    <!--<!(endif)-->
    <!-- Generated by ./bin/server.js -->
    <!--(if target dev)><script src="/config/clm-mocked.js"></script><!(endif)-->
    <!--(if target e2e)><script src="/config/clm-e2e-mocked.js"></script><!(endif)-->

</body>

</html>
