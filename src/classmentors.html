<!DOCTYPE html>
<!--(if target !live)><!-->
<html lang="en" data-ng-app="clmMocked">
<!--<!(endif)-->
<!--(if target live)><html lang="en" data-ng-app="clm"><!(endif)-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title ng-bind="page.title" ng-init="page={title: 'Class Mentors'}">
        Class Mentors
    </title>

    <!-- build:css vendor.css -->
    <link rel="stylesheet" href="vendor/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
    <!-- Add denpencies style sheets here -->

    <!-- endbuild -->
    <!-- build:css app.css -->
    <link rel="stylesheet" href="shared/app.css">
    <link rel="stylesheet" href="classmentors/app.css">
    <link rel="stylesheet" href="classmentors/components/profiles/profiles.css">
    <link rel="stylesheet" href="shared/components/alert/alert.css">
    <link rel="stylesheet" href="shared/components/navbar/navbar.css">
    <link rel="stylesheet" href="shared/components/select/select.css">
    <!-- Add Classmentor Fire style sheets here.-->

    <!-- endbuild -->
</head>

<body layout="row">

    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-z2">
        <md-toolbar>
            <h1 class="md-toolbar-tools">
                <a href="#/" ng-bind="page.title"></a>
            </h1>
        </md-toolbar>
        <md-list flex>
            <md-item>
                <md-item-content>
                    <md-button  class="md-padding" href="#{{ 'events' | urlFor }}">
                        Events
                    </md-button>
                </md-item-content>
                <md-item-content>
                    <md-button  class="md-padding" href="#{{ 'profile' | urlFor }}">
                        Profile
                    </md-button>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>


    <div layout="column" role="main" flex>
        <md-content ng-include="'shared/components/navbar/navbar-view.html'"></md-content>

        <md-content flex class="main-view" layout="column">
            <div ng-view="" layout="column" flex></div>
        </md-content>
    </div>



    <!-- build:js vendor.js -->
    <script src="vendor/crypto-js/src/core.js"></script>
    <script src="vendor/crypto-js/src/md5.js"></script>
    <script src="vendor/crypto-js/src/hmac.js"></script>
    <script src="vendor/crypto-js/src/pbkdf2.js"></script>
    <script src="vendor/crypto-js/src/sha1.js"></script>
    <script src="vendor/crypto-js/src/sha256.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/moment/moment.js"></script>
    <script src="vendor/ace-builds/src-noconflict/ace.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-messages/angular-messages.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/angular-loading-bar/build/loading-bar.js"></script>
    <script src="vendor/angularfire/dist/angularfire.js"></script>
    <script src="shared/components/polyfills/object.assign.js"></script>
    <!-- Add denpencies scripts here -->
    <!-- endbuild -->

    <!-- build:js app.js -->
    <script src="classmentors/app.js"></script>
    <script src="shared/app.js"></script>
    <!-- Important: load script creating modules first.-->
    <script src="classmentors/components/events/events.js"></script>
    <script src="classmentors/components/profiles/profiles.js"></script>
    <script src="shared/components/alert/alert.js"></script>
    <script src="shared/components/icons/icons.js"></script>
    <script src="shared/components/navbar/navbar.js"></script>
    <!-- Add Singpath Fire scripts above -->
    <!-- endbuild -->

    <!--(if target !live)><!-->
    <!-- Those scripts will not be included in any build (except the e2e build)-->
    <script src="vendor/angular-mocks/angular-mocks.js"></script>
    <script src="classmentors/app-fixtures.js"></script>
    <!--<!(endif)-->
    <!--(if target src)><!-->
    <!-- Those scripts will not be included in any build -->
    <script src="classmentors/app-mock.js"></script>
    <!--<!(endif)-->
    <!-- Generated by ./bin/server.js -->
    <!--(if target dev)><script src="/config/clm-mocked.js"></script><!(endif)-->
    <!--(if target e2e)><script src="/config/clm-e2e-mocked.js"></script><!(endif)-->

</body>

</html>
